<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muse By Mia Amelia</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-gradient: linear-gradient(180deg, #3d2b1f 0%, #1a0f0a 100%);
            --text-main: #e8d5c4;
            --text-muted: #a68b7c;
            --accent-gold: #c5a059;
            /* Gap diperbesar untuk kesan lebih premium */
            --section-gap: 120px; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-main);
            overflow-x: hidden;
            min-height: 100vh;
            font-size: 1.15rem; /* Font diperbesar sedikit lagi */
        }

        .container { max-width: 1200px; margin: 0 auto; }

        /* --- Animations --- */
        .reveal { opacity: 0; transform: translateY(40px); transition: all 1.2s ease; }
        .reveal.active { opacity: 1; transform: translateY(0); }

        /* Header */
        header { padding: 100px 20px 40px; text-align: center; }
        h1 { 
            font-family: 'Playfair Display', serif; 
            font-size: clamp(3rem, 12vw, 5.5rem); 
            letter-spacing: 6px; color: var(--accent-gold); 
            text-transform: uppercase; 
        }
        .subtitle { font-size: 1.1rem; text-transform: uppercase; letter-spacing: 10px; opacity: 0.8; margin-top: 10px; }

        /* Description */
        .description { padding: 0 40px; text-align: center; margin-bottom: 60px; }
        .description p { font-size: 1.25rem; line-height: 2; font-style: italic; color: var(--text-muted); max-width: 850px; margin: 0 auto; }

        /* WA Button */
        .cta-container { display: flex; justify-content: center; margin-bottom: var(--section-gap); }
        .btn-whatsapp {
            position: relative; background: var(--accent-gold); color: #1a0f0a; text-decoration: none;
            width: 85%; max-width: 420px; padding: 20px; border-radius: 60px;
            display: flex; align-items: center; justify-content: center; gap: 15px;
            font-weight: 700; font-size: 1.1rem; overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }
        .btn-whatsapp::after {
            content: ''; position: absolute; top: -50%; left: -60%; width: 20%; height: 200%;
            background: rgba(255,255,255,0.4); transform: rotate(30deg); animation: shine 3s infinite;
        }
        @keyframes shine { 0% { left: -60%; } 20% { left: 120%; } 100% { left: 120%; } }

        /* --- CAROUSEL --- */
        .carousel-section { margin-bottom: var(--section-gap); } /* Gap bawah carousel */
        
        .carousel { 
            display: flex; 
            overflow-x: auto; 
            scroll-snap-type: x mandatory; 
            padding: 0 20px 40px; 
            gap: 20px; 
            scrollbar-width: none; 
        }
        .carousel::-webkit-scrollbar { display: none; }
        
        .carousel-item { 
            min-width: 90%; 
            scroll-snap-align: center; 
        }
        .carousel-item img { 
            width: 100%; 
            height: 550px; 
            object-fit: cover; 
            border-radius: 25px; 
            border: 1px solid rgba(197, 160, 89, 0.2); 
            display: block;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        /* Before After */
        .ba-section { padding: 0 20px; margin-bottom: var(--section-gap); }
        .ba-grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px; 
            max-width: 950px; margin: 40px auto 0;
        }
        .ba-item img { width: 100%; height: auto; aspect-ratio: 3/4; object-fit: cover; border-radius: 15px; }
        .ba-item p { font-size: 1rem; text-align: center; margin-top: 20px; color: var(--accent-gold); letter-spacing: 3px; font-weight: 600; }

        /* Video Section */
        .video-section { padding: 0 0 var(--section-gap) 0; text-align: center; }
        .video-container {
            width: 90%; max-width: 850px; margin: 0 auto;
            border-radius: 25px; overflow: hidden;
            box-shadow: 0 25px 60px rgba(0,0,0,0.7);
            border: 1px solid rgba(197, 160, 89, 0.2);
        }
        .video-container video { width: 100%; display: block; }
        .video-label { font-family: 'Playfair Display', serif; margin-bottom: 35px; letter-spacing: 5px; font-size: 1.8rem; }

        /* Compact Footer */
        footer {
            padding: 60px 20px; background: rgba(0,0,0,0.6);
            text-align: center; border-top: 1px solid rgba(197, 160, 89, 0.1);
        }
        .social-icons { display: flex; justify-content: center; gap: 45px; margin-bottom: 30px; }
        .social-icons a { color: var(--text-main); font-size: 2.2rem; transition: 0.4s; }
        .social-icons a:hover { color: var(--accent-gold); transform: translateY(-8px); }
        .copy { font-size: 0.9rem; opacity: 0.4; letter-spacing: 3px; }

        /* --- DESKTOP OPTIMIZATION --- */
        @media (min-width: 1024px) {
            .carousel-item { 
                min-width: calc(33.333% - 20px); 
            }
            .carousel-item img {
                height: 700px;
            }
            .description { padding: 0 20%; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1 class="reveal">Muse</h1>
            <div class="subtitle reveal">By Mia Amelia</div>
        </header>

        <section class="description reveal">
            <p>"Capturing the essence of fashion through a timeless lens. Professional model based in Jakarta, Indonesia."</p>
        </section>

        <div class="cta-container reveal">

                <i class="fa-brands fa-whatsapp"></i>
                INQUIRY VIA WHATSAPP
            </a>
        </div>

        <section class="carousel-section reveal">
            <div class="carousel">
                <div class="carousel-item"><img src="mia1.jpeg" alt="Work 1"></div>
                <div class="carousel-item"><img src="mia2.jpeg" alt="Work 2"></div>

        <section class="ba-section reveal">

            <div class="ba-grid">

                    <img src="miabefore.jpg" alt="Before">

                <div class="ba-item">

        <section class="video-section reveal">
            <p class="video-label">Motion Showcase</p>
            <div class="video-container">

                    <source src="mia video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>
    </div>

    <footer>
        <div class="social-icons">
            <a href="https://www.instagram.com/muse.miamelia" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="mailto:muse@miamelia.com"><i class="fa-regular fa-envelope"></i></a>
            <a href="https://wa.me/6285182169340" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
        <p class="copy">Â© 2025 MUSE BY MIA AMELIA</p>
    </footer>

    <script>
        function reveal() {
            var reveals = document.querySelectorAll(".reveal");
            for (var i = 0; i < reveals.length; i++) {
                var windowHeight = window.innerHeight;
                var elementTop = reveals[i].getBoundingClientRect().top;
                if (elementTop < windowHeight - 100) {
                    reveals[i].classList.add("active");
                }
            }
        }
        window.addEventListener("scroll", reveal);
        window.onload = reveal;
    </script>

</body>
</html>
